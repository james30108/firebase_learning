<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Firebase Authentication</title>
</head>
<body>

    <div class="container m-5">
        <h4 class="mb-5">Firebase Authentication</h4>

        <div id="form-area">
            <form class="row g-3 card m-5 p-5" id="loginform">
                <div class="col-12">
                    <input type="text" class="form-control" placeholder="email" aria-label="email" name="email">
                </div>
                <div class="col-12">
                    <input type="text" class="form-control" placeholder="password" aria-label="password" name="password">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form> 
            <hr>
            <form class="row g-3 card m-5 p-5" id="registerform">
                <div class="col-12">
                    <input type="text" class="form-control" placeholder="email" aria-label="email" name="email">
                </div>
                <div class="col-12">
                    <input type="text" class="form-control" placeholder="password" aria-label="password" name="password">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-success">signin</button>
                </div>
            </form> 
        </div>  
        
        <div id="profile" class="mt-5">
            <h5 id="welcome"></h5>
            <button id="logout" class="btn btn-primary">ออกจากระบบ</button>
        </div>
    </div>
    <!-- เรียกใช้งาน firebase -->
    <script src="app.js" type="module"></script>
</body>
</html>
